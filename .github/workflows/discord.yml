name: Discord Message Notify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo's head branch
        uses: actions/checkout@v2.4.0
        with:
          ref: ${{ github.head_ref }}
      - name: Get commit message
        run: |
          echo "Commit_Message=$(git log --pretty=oneline --all --abbrev-commit)" >> $GITHUB_ENV
      - name: Discord Message Notify
        uses: appleboy/discord-action@0.0.3
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          color: '#48f442'
          username: 'GitHub - ğŸš€ Deployed to Production ğŸš€'
          args: "${{ github.event_name }} by @${{ github.actor }} \nmessage: ${{ env.Commit_Message }}\næœ¬ç•ªåæ˜ ã—ãŸã‚ˆ: https://virtual-credit-project.vercel.app/"
